events {
    worker_connections 1024;
}

http {
    # Define upstream backend servers
    upstream app_backend {
        least_conn;  # Route to server with fewest active connections

        # Docker Compose service name - resolves to all app replicas
        server app:8000 max_fails=3 fail_timeout=30s;

        # Keep alive connections to backend for better performance
        keepalive 32;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;

        # Optional: Uncomment and set your domain
        # server_name short.url.com;

        location / {
            # Forward requests to app_backend
            proxy_pass http://app_backend;

            # Preserve original request information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add backend server info for debugging
            proxy_set_header X-Backend-Server $upstream_addr;

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Retry on backend failures
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;

            # Connection settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Buffer settings for performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # NGINX health check endpoint (doesn't hit backend)
        location /nginx-health {
            access_log off;
            return 200 "NGINX OK\n";
            add_header Content-Type text/plain;
        }
    }
}

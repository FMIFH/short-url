port 26379

# Don't use hostname resolution - use static IPs to avoid tilt mode
sentinel resolve-hostnames no
sentinel announce-hostnames no

# Monitor the master named 'mymaster' at static IP 172.25.0.10
# Quorum of 2 means at least 2 Sentinels must agree before failover
sentinel monitor mymaster 172.25.0.10 6379 2

# Master is considered down after 5 seconds of no response
sentinel down-after-milliseconds mymaster 5000

# Timeout for failover
sentinel failover-timeout mymaster 10000

# Only 1 replica can sync with new master at a time during failover
sentinel parallel-syncs mymaster 1

# Authentication for Redis master (if password is set)
# Note: Uncomment and set password in environment or modify as needed
# sentinel auth-user mymaster default
# sentinel auth-pass mymaster my_secret_password

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: short-url-ingress
  namespace: short-url
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: short-url.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: short-url-app
            port:
              number: 8000
